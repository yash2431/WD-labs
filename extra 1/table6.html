<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<table border="5" height="100%" cellspacing="0" bordercolor="blue">
		<tr>
			<td>Foo</td>
			<td >Bar</td>
			<td>Baz</td>
		</tr>
		<tr>
			<td><table border="1" cellspacing="0" bordercolor="yellow">
				<tr>
					<td>One</td>
					<td>Two</td>
					<td>Three</td>
				</tr>
				<tr>
					<td>Four</td>
					<td>Five</td>
					<td>Six</td>
				</tr>
				<tr>
					<td>Seven</td>
					<td>Eight</td>
					<td>Nine</td>
				</tr>
			</table></td>
			<td colspan="2" rowspan="2"><table border="1" cellspacing="0" bordercolor="red" height="100">
				<tr>
					<td>Eins</td>
					<td>Zwei</td>
					<td rowspan="2">Drei<br>Sechs</td>
				</tr>
				<tr>
					
					<td>Vier</td>
					<td>Funf</td>
				</tr>
			</table></td>
			
		</tr>
		<tr>
			<td>Abc</td>
			
			
		</tr>
	</table>

</body>
</html>
