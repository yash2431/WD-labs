<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 vaccine Registration Form</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
     <form>
        <div class="row fs-1 text-center">
            <p>COVID-19 vaccine Registration Form</p>
        </div>
        <div class="row">
            <div class="col-6 fs-3">
                <p>First Name</p>
            </div>
            <div class="col-6">
                <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
            </div>
        </div>
        <div class="row">
            <div class="col-6 fs-3">
                <p>Last Name</p>
            </div>
            <div class="col-6">
                <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
            </div>
        </div>
        <div class="row">
            <div class="col-6 fs-3">
                <p>Aadhar Number</p>
            </div>
            <div class="col-6">
                <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
            </div>
        </div>
        <div class="row">
            <div class="col-6 fs-3">
                <p>Vaccine Name</p>
            </div>
            <div class="col-6">
               <select name="" id="input" class="form-control" required="required">
                <option value="" disabled selected>Please Select Vaccine Name</option>
                <option value="">COvaccine</option>
                <option value="">Covishilde</option>
                <option value="">Other</option>
               </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6 fs-3">
                <p>Vaccine Center Name</p>
            </div>
            <div class="col-6">
               <select name="" id="input" class="form-control" required="required">
                <option value="" disabled selected>Please Select Vaccine Center Name</option>
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
                <option value="">D</option>
                <option value="">E</option>
               </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6 fs-3">
                <p>Date Of Dose</p>
            </div>
            <div class="col-6">
                 <input type="date" name="" id="input" class="form-control" value="" required="required" title="">
            </div>
        </div>
        <div class="row">
            <div class="col-6 fs-3">
                <p>Dose Number</p>
            </div>
            <div class="col-6">
                <input type="number" name="" id="input" class="form-control" value="" min="1" max="3" step="" required="required" title="">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"> 
                <button type="submit" class="btn btn-secondary">CLICK HERE</button> 
            </div>
            <div class="col-2">
                <button type="reset" class="btn btn-secondary">CANCEL</button> 
            </div>
        </div>
     </form>   
    </div>   
</body>
</html>
