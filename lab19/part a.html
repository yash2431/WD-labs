<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="row">
	<div class="col-12 text-center"><h1>Student Registration</h1></div>
</div>
<div class="row">
	<div class="col-6">
		 <label for="exampleFormControlInput1" class="form-label">Full Name</label>
		 </div>
	<div class="col-4">
		<input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
		</div>
</div>
<div class="row">
	<div class="col-6">
		 <label for="exampleFormControlInput1" class="form-label">Email</label>
		 </div>
	<div class="col-4">
		<input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
		</div>
</div>
<div class="row">
	<div class="col-6">
		 <label for="exampleFormControlInput1" class="form-label">Mobile No.</label>
		 </div>
	<div class="col-4">
		<input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
		</div>
</div>
<div class="row">
	<div class="col-6">
		<label for="exampleFormControlInput1" class="form-label">Address</label>
	</div>
	<div class="col-4">
		 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	</div>
</div>
	
	<div class="row">
	<div class="col-6">
		 <label for="exampleFormControlInput1" class="form-label">Nationality</label>
		 </div>
	<div class="col-4">
		<input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
		</div>
</div>
	<div class="row">
		<div class="col-6">
			<label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
		</div>
		<div class="col-4">			
			<input type="date" name="" id="input" class="form-control" value="" required="required" title="">			
		</div>
	</div>
	<div class="row">
		<div class="col-6">
			<label for="exampleFormControlInput1" class="form-label">Gender</label>
		</div>
		<div class="col-2">
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled">
			  <label class="form-check-label" for="flexRadioDisabled">
			    Male
			  </label>
			</div>
			</div>
			<div class="col-2">
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled">
			  <label class="form-check-label" for="flexRadioCheckedDisabled">
			  	Female
			  </label>
		</div>
		</div>		
	</div>
	<div class="row">
		<div class="col-6">
			<label for="exampleFormControlInput1" class="form-label">Highest Degree</label>
		</div>
		<div class="col-4">
			<select class="form-select" aria-label="Default select example">
			  <option selected>Select Degree</option>
			  <option value="1">One</option>
			  <option value="2">Two</option>
			  <option value="3">Three</option>
			</select>
		</div>
	</div>
	<div class="row">
	<div class="col-6">
		 <label for="exampleFormControlInput1" class="form-label">CPI</label>
		 </div>
	<div class="col-4">
		<input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
		</div>
</div>
<div class="row">
	<div class="col-6">
		 <label for="exampleFormControlInput1" class="form-label">University</label>
		 </div>
	<div class="col-4">
		<input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
		</div>
</div>
<div class="row">
		<div class="col-6">
			<label for="exampleFormControlInput1" class="form-label">Passing Year</label>
		</div>
		<div class="col-4">
			<select class="form-select" aria-label="Default select example">
			  <option selected>Select Your Passing Year</option>
			  <option value="1">One</option>
			  <option value="2">Two</option>
			  <option value="3">Three</option>
			</select>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-1">
			<label class="btn btn-secondary" for="option1">Submit</label>
		</div>
		<div class="col-1">
			<label class="btn btn-secondary" for="option1">Cancel</label>
		</div>
	</div>
