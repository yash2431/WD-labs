<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PART-B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        #main {
            border: 1px solid black;
            height: 118vh;
        }
        #a{
            text-align: center;
            margin-top: 1%;
        }
    </style>
</head>

<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-12 text-center pb-5">
                <h1>Employee Registraction</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center p-3">
                <h4>Personal Information</h4>
            </div>
        </div>
        <div class="row">
            <div id="a" class="col-3"><label for="inputname">Employee ID :</label></div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter Employee ID</label>
                </div>
            </div>
            <div id="a" class="col-3"><label for="inputname">Employee Name :</label></div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter Employee Name</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="a" class="col-3"><label for="inputname">Email :</label></div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter Email</label>
                </div>
            </div>
            <div id="a" class="col-3"><label for="inputname">Contact No :</label></div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter Contact No</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="a" class="col-3"><label for="inputname">Martial Status :</label></div>
            <div class="col-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Single</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Married</label>
                </div>
            </div>
            <!-- <div class="col-3"><label for="inputname">Contact No :</label></div>
            <div class="col-3"></div> -->
        </div>
        <div class="row">
            <div class="col-12 text-center p-3">
                <h4>Education Qulification</h4>
            </div>
        </div>
        <div class="row">
            <div id="a" class="col-3"><label for="inputname">Education :</label></div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter Education Details</label>
                </div>
            </div>
            <div id="a" class="col-3"><label for="inputname">Experience :</label></div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter Experience Details</label>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 text-center p-3">
                <h4>Job Details</h4>
            </div>
        </div>
        <div class="row">
            <div id="a" class="col-3"><label for="inputname">Designation :</label></div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter Designation Details</label>
                </div>
            </div>
            <div id="a" class="col-3"><label for="inputname">Job Location :</label></div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter Job Location</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="a" class="col-3"><label for="inputname">Salary :</label></div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter Salary Details</label>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <input class="btn btn-secondary text-center" type="submit" value="Register">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
