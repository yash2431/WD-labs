	<!DOCTYPE html>
	<html>
	<head>
		<title>FORM 5</title>
	</head>
	<body>
		<form>
		<fieldset><h1 align="center">Employee Registration</h1>
			<fieldset>
				<table>
					<legend>Personal Information</legend>
					<tr>
						<td>Employee Id</td>
						<td>:</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Employee Name</td>
						<td>:</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Email Id</td>
						<td>:</td>
						<td><input type="email"></td>
					</tr>
					<tr>
						<td>Contact Number</td>
						<td>:</td>
						<td><input type="number"></td>
					</tr>
					<tr>
						<td>Marital Status</td>
						<td>:</td>
						<td><input type="radio" name="a">Married
							<input type="radio" name="a">Single
						</td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<table>
					<legend>Education/Experience</legend>
					<tr>
						<td>Education</td>
						<td>:</td>
						<td><textarea></textarea></td>
					</tr>
					<tr>
						<td>Expereince</td>
						<td>:</td>
						<td><textarea></textarea></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<table>
					<legend>Job Details</legend>
						<tr>
							<td>Designation</td>
							<td>:</td>
							<td><textarea></textarea></td>
						</tr>
						<tr>
							<td>Job Location</td>
							<td>:</td>
							<td>
								<select>
									<option selected disabled>Choose Location</option>
									<option>Mumbai</option>
									<option>Pune</option>
									<option>Rajkot</option>
								</select>
							</td>
					</tr>
					<tr>
						<td>Salary</td>
						<td>:</td>
						<td><input type="number"></td>
					</tr>

				</table>
			</fieldset>
		<center>
		<input type="submit" name="submit">
		<input type="reset" name="Cancel">
		</center>
	</form>
	</body>
	</html>
