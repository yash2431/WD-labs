<!DOCTYPE html>
<html>
<head>
	<title>FORM 2</title>
</head>
<body>
	<h1 align="center">Novell Services Login</h1>
	<form>
		<table align="center" cellpadding="5">
			<tr>
				<td>Username:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td>Mobile:</td>
				<td><input type="number" required=""></td>
			</tr>
			<tr>
				<td>City of Employement:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="a">Male<br>
					<input type="radio" name="a">Female</td>
			</tr>
			<tr>
				<td>Web Server:</td>
				<td><select>
					<option >---Choose a Server---</option>
					<option>Chrome</option>
					<option>Firefox</option>
				</select></td>
			</tr>
			<tr>
				<td>Specify your role:</td>
				<td>
					<input type="radio" name="b">Admin<br>
					<input type="radio" name="b">Engineer<br>
					<input type="radio" name="b">Manager<br>
					<input type="radio" name="b">Guest
				</td>

			</tr>
			<tr>
				<td>Single Sign-on to the following:</td>
				<td><input type="checkbox" value="Mail">Mail<br>
					<input type="checkbox" value="Payroll">Payroll<br>
					<input type="checkbox" value="Self-Service">Self-Service
					</td>
			</tr>
			<tr>
				<td align="right"><input type="submit" value="Login"></td>
				<td><input type="reset"></td>
			</tr>

		</table>
	</form>
</body>
</html>
