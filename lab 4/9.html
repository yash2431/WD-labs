<!DOCTYPE html>
<html>
<head>
	<title>form 3</title>
</head>
<body>
		<fieldset>
			<form>
				<table align="center">
					<caption><h1 align="center">Employee Registration</h1></caption>
					<tr align="center">
						<td colspan="6"><b>Personal Information</b></td>
					</tr>
					<tr>
						<td>Employee ID</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Employee ID"></td>
						<td>Employee Name</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Employee Name"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter email"></td>
						<td>Contact No.</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Contact No"></td>
					</tr>
					<tr>
						<td>Marital Status</td>
						<td>:</td>
						<td>Single<input type="radio" name="a"></td>
						<td>Married<input type="radio" name="a"></td>
					</tr>
					<tr align="center">
						<td colspan="6"><b>Education Qualification</b></td>
					</tr>
					<tr>
						<td>Education</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter education details"></td>
						<td>Experience</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter experience details"></td>
					</tr>
					<tr align="center">
						<td colspan="6"><b>Job Details</b></td>
					</tr>
					<tr>
						<td>Designation</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter designation details"></td>
						<td>Job Location</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Job Location"></td>
					</tr>
					<tr>
						<td>Salary</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter salary details"></td>
					</tr>
					<tr>
						<td colspan="6"><hr></td>
					</tr>
					<tr align="center">
						<td colspan="6"><input type="submit" value="Register"></td>
					</tr>
				</table>
			</form>
		</fieldset>
</body>
</html>
