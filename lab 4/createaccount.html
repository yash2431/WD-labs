<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <fieldset>
        <form>
            
            <table align="center" cellspacing="0" border="6" cellpadding="10">
                <tr>
                    <td colspan="2"><h1 align="center" style="color: blue;"><b><i><u>Create Account</u></i></b></h1></td>
                </tr>           
                <tr>
                    <td style="color: green;"><b>First name*</b></td>
                    <td style="color: green;"><b>Last name*</b></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Enter your first name" required></td>
                    <td><input type="text" placeholder="Enter your Last name" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="color: green;"><b>Email*</b></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="email" required placeholder="Enter your email" size="70"></td>
                </tr>
                <tr>
                    <td style="color:green;"><b>Password*</b></td>
                    <td style="color:green;"><b>Confirm Password*</b></td>
                </tr>
                <tr>
                    <td><input type="password" required  placeholder="Enter your password"required></td>
                    <td><input type="password" required placeholder="Enter your password again"required></td>
                </tr>
                <tr>
                    <td style="color:green;"><b>Gender</b></td>
                    <td style="color:green;"><b>Hobbies</b></td>
                </tr>
                <tr>
                    <td><input type="radio">Male <input type="radio">Female</td>
                    <td><input type="checkbox">Music <input type="checkbox">Sports 
                        <input type="checkbox">Travel
                        <input type="checkbox">Movies </td>
                </tr>
                <tr>
                    <td style="color:green;"><b>Source of Income</b></td>
                    <td style="color:green;"><b>Income</b></td>
                </tr>
                <tr>
                    <td><select>
                            <option selected>Employed</option>
                            <option>Investments</option>
                            <option>Rental Income</option>
                            <option>No</option>
                        </select>    
                    </td>
                    <td><input type="range" ></td>
                </tr>
                <tr>
                    <td style="color:green;"><b>Upload Profile Picture</b></td>
                    <td style="color:green;"><b>Age</b></td>
                </tr>
                <tr>
                    <td><input type="file"></td>
                    <td><input type="number" value="18"></td>
                </tr>
                <tr>
                    <td colspan="2" style="color:green;"><b>Bio</b></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea rows="10" cols="70"></textarea></td>
                </tr>
                <tr align="right">
                    <td colspan="2"><input type="submit" value="Create" style="color:green;"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
