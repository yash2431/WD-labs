<!DOCTYPE html>
<html>
<head>
	<title>form 2</title>
</head>
<body>
	<fieldset>
		<form>
			<table align="center">
		<caption><h1>COVID-19 Vaccine Registration Form</h1></caption>
					<tr>
						<td>First Name</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Aadhar Number</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Vaccine Name</td>
						<td><select>
							<option disabled selected>Please select vaccine name</option>
							<option>vaccine 1</option>
							<option>vaccine 2</option>
							<option>vaccine 3</option></td>
						</select>
					</tr>
					<tr>
						<td>Vaccination Centre Name</td>
						<td>
							<select>
								<option disabled selected>Please select centre</option>
								<option>centre 1</option>
								<option>centre 2</option>
								<option>centre 3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Date of Dose</td>
						<td><input type="date"></td>
					</tr>
					<tr>
						<td>Dose Number</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td><input type="submit" value="click here"></td>
						<td><input type="reset" value="cancel"></td>
					</tr>
				</table>
			</form>
		</fieldset>
</body>
</html>
