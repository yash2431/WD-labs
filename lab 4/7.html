<html>
<head>
	<title>form 1</title>
</head>
<body>
	<fieldset>
		<form>
			<table align="center">
				<caption><h1>Student Registration</h1></caption>
				<tr>
					<td>Full Name</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea rows="6" cols="21"></textarea></td>
				</tr>
				<tr>
					<td>Nationality</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Date of Birth</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>Male<input type="radio" name="a"></td>
					<td>Female<input type="radio" name="a"></td>
				</tr>
				<tr>
					<td>Highest Degree</td>
					<td><select>
						<option disabled selected>Highest Degree</option>
						<option value="B.Tech">B.Tech</option>
						<option value="M.Tech">M.tech</option>
						<option value="PHD">PHD</option>
					</select></td>
				</tr>
				<tr>
					<td>CPI</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>University</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Passing Year</td>
					<td><select>
						<option disabled selected>Passing year</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
					</select></td>
				</tr>
				<tr>
					<td><input type="submit"></td>
					<td><input type="reset" value="cancel"></td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
