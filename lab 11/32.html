<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient 1</title>

	<style type="text/css">
		
		.main{
			height: 100vh;
			width: 100vh;
		}
		.lgradient{
			background-image:linear-gradient(red,yellow);
			float: left;
			height: 50%;
			width: 40%;
			margin-left: 10%;

		}
		.rgradient{
			background-image: radial-gradient(circle,green,yellow,red);
			height: 50%;
			width: 40%;
			float: right;
			margin-left: 10%;
		}

	</style>

</head>
<body>
	<div class="main">
	<div class="lgradient"></div>
	<div class="rgradient"></div>
	</div>
</body>
</html>
